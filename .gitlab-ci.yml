# global default image
image: node:latest

cache:
  key: "${CI_COMMIT_REF_SLUG}-${CI_JOB_STAGE}"

stages:
  - lint
  - test
  - audit

# global defaults
variables:
  NODE_ENV: "test"
  CYPRESS_INSTALL_BINARY: "0"

before_script:
  - npm ci

# jobs
eslint:
  stage: lint
  script:
    - npm run lint -- --no-fix

app:test:unit:
  stage: test
  script:
    - npm run coverage:unit
  artifacts:
    paths:
      - coverage/

app:test:e2e:
  image: cypress/browsers:chrome69
  stage: test
  variables:
    NODE_ENV: "development"
    CYPRESS_CACHE_FOLDER: ${CI_PROJECT_DIR}/cache/Cypress
  script:
    - npm run test:e2e
  cache:
    paths:
      - ${CI_PROJECT_DIR}/cache/Cypress
  artifacts:
    expire_in: 1 day
    when: always
    paths:
    - tests/e2e/renderer/screenshots
    - tests/e2e/renderer/videos

npm_audit:
  stage: audit
  only:
    - schedules
  script:
    - npm audit
