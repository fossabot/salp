# global default image
image: node:latest

cache:
  key: "${CI_COMMIT_REF_SLUG}-${CI_JOB_STAGE}"

stages:
  - test

# jobs
app:test:unit:
  stage: test
  variables:
    NODE_ENV: "test"
  before_script:
    - npm ci
  script:
    - npm run test:unit

app:test:e2e:
  image: cypress/browsers:chrome69
  stage: test
  variables:
    CYPRESS_CACHE_FOLDER: cache/Cypress
  before_script:
    - npm install
  script:
    - npm run test:e2e
  cache:
    paths:
      - cache/Cypress
  artifacts:
    expire_in: 1 day
    when: always
    paths:
    - tests/e2e/renderer/screenshots
    - tests/e2e/renderer/videos