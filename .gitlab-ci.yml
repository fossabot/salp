# global default image
image: node:latest

cache:
  key: "${CI_COMMIT_REF_SLUG}-${CI_JOB_STAGE}"
  paths:
    - ${CI_PROJECT_DIR}/.cache/npm
    - ${CI_PROJECT_DIR}/.cache/electron
    - ${CI_PROJECT_DIR}/.cache/Cypress

stages:
  - audit
  - lint
  - test

# global defaults
variables:
  NODE_ENV: "test"
  npm_config_cache: ${CI_PROJECT_DIR}/.cache/npm
  ELECTRON_CACHE: ${CI_PROJECT_DIR}/.cache/electron
  CYPRESS_CACHE_FOLDER: ${CI_PROJECT_DIR}/.cache/Cypress
  CYPRESS_INSTALL_BINARY: "0"

before_script:
  - npm ci

# jobs
eslint:
  stage: lint
  script:
    - npm run lint -- --no-fix

app:test:unit:
  stage: test
  script:
    - npm run coverage:unit
  artifacts:
    paths:
      - coverage/

app:test:e2e:
  image: cypress/browsers:chrome69
  stage: test
  variables:
    CYPRESS_INSTALL_BINARY: ""
  script:
    - NODE_ENV="production" npm run test:e2e
  artifacts:
    expire_in: 1 day
    when: always
    paths:
    - tests/e2e/renderer/screenshots
    - tests/e2e/renderer/videos

npm_audit:
  stage: audit
  only:
    - schedules
  before_script:
    - 'true'
  script:
    - npm audit

dependency_scanning:
  stage: audit
  only:
    - schedules
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  before_script:
    - 'true'
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
        --env DEP_SCAN_DISABLE_REMOTE_CHECKS="${DEP_SCAN_DISABLE_REMOTE_CHECKS:-false}"
        --env CYPRESS_INSTALL_BINARY="0"
        --env ELECTRON_CACHE="/code/.cache/electron"
        --volume "${CI_PROJECT_DIR}:/code"
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/security-products/dependency-scanning:$SP_VERSION" /code
  artifacts:
    reports:
      dependency_scanning: gl-dependency-scanning-report.json
